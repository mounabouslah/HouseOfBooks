<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand custom-text  " style="color: snow ;font-weight:bold" routerLink="/">House of Books
    <i class="fa fa-book" aria-hidden="true"></i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <ng-template #anonymousUser>
        <li class="nav-item">
            <a class="nav-link" routerLink="/sign-in"><span class="custom-text">Register</span></a>
          </li>


          <li class="nav-item">
            <a class="nav-link" routerLink="/login"><span class="custom-text"   >Login</span></a>
          </li>
      </ng-template>
      <li ngbDropdown *ngIf='appUser; else anonymousUser' class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"style="color:white">
          {{ appUser.name }}
          <i class="fa fa-user-circle"style="color:white" aria-hidden="true"></i>
        </a>
        <div ngbDropdownMenu  class="dropdown-menu custom-cat" aria-labelledby="dropdown01">
         <!--- <a class="dropdown-item" routerLink="/my/orders">My orders</a>-->
          <ng-container  *ngIf='appUser.isAdmin'>
             <!--<a class="dropdown-item" routerLink="/admin/admin-orders">Manage Orders</a>-->
            <a class="dropdown-item" routerLink="/admin/admin-products">Manage Products</a>
          </ng-container>
          <a class="dropdown-item" style="color:snow;" (click)='logout()'>Log Out</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="custom-text">Categories</span>
        </a>
        <div class="dropdown-menu custom-bar" aria-labelledby="navbarDropdown" >
          <div class="row">
            <div class="col-3" *ngFor="let c of categories$ | async">
              <a class="dropdown-item "
              routerLink="/"
              [queryParams]="{ category: c.$key }"
              [class.active]="category == c.$key" id="myBtn">{{ c.name }}</a>
            </div>
          </div>
        </div>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 custom-search" type="search" placeholder="Search" aria-label="Search">
      <button class="btn my-2 my-sm-0 custom-btn" type="submit">Search</button>
    </form>
  </div>
</nav>
